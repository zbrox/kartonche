name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  test:
    name: Run CI
    runs-on: macos-26
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer
      
      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: false  # Don't auto-install tools, we control via tasks
          cache: true     # Cache mise itself and installed tools
          experimental: true
      
      - name: Verify simulator availability
        run: |
          echo "üì± Verifying iPhone 17 Pro simulator..."
          echo ""
          echo "Available iPhone simulators:"
          xcrun simctl list devices iPhone available | grep "iPhone" | head -10
          echo ""
          
          if xcrun simctl list devices | grep -q "iPhone 17 Pro"; then
            echo "‚úÖ iPhone 17 Pro available"
          else
            echo "‚ùå iPhone 17 Pro not found"
            exit 1
          fi
      
      - name: Configure CI environment
        run: |
          mise set IOS_DEVICE="iPhone 17 Pro"
          mise set IOS_VERSION="26.2"
          mise set IOS_ARCH="arm64"
      
      - name: Run CI workflow (full tests on tags)
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            mise run ci --full
          else
            mise run ci
          fi
